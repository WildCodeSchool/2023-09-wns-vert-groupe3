name: playwright-and-docker-ci

on: push

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Check out code
        uses: actions/checkout@v2
      - name: ⚙️ Run test e2e
        run: docker compose -f docker-compose.e2e.yml up --build --exit-code-from e2e
  docker:
    needs: test-e2e
    # if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: 🔧 Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ⚡️ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 🛠 Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./backend
          file: ./backend/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github_action_quest_2_backend:latest
      - name: 🛠 Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github_action_quest_2_frontend:latest
      - name: 🛠 Build and push E2E image
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./e2e
          file: ./e2e/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github_action_quest_2_e2e:latest

name: playwright-and-docker-ci

on: push

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Check out code
        uses: actions/checkout@v2
      - name: âš™ï¸ Run test e2e
        run: docker compose -f docker-compose.e2e.yml up --build --exit-code-from e2e
#   front-test:
#     runs-on: ubuntu-latest
#     steps:
#       - name: âš™ï¸ Check out code
#         uses: actions/checkout@v2
#       - name: âš™ï¸ Run interface front test
#         run: cd frontend && pnpm run test
  docker:
    needs: test-e2e
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ğŸ–¥ Build and push frontend
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "{{defaultContext}}:frontend"
          file: "Dockerfile.prod"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wildrent-front:latest
      - name: ğŸ—‚ Build and push backend
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "{{defaultContext}}:backend"
          file: "Dockerfile.prod"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/wildrent-back:latest

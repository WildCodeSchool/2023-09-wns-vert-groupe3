name: playwright-and-docker-ci

on: push

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check out code
        uses: actions/checkout@v2
      - name: âš™ï¸ Run test e2e
        run: docker compose -f docker-compose.e2e.yml up --build --exit-code-from e2e
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: microsoft/playwright-github-action@v1
      - name: ğŸ“¥ Install dependencies
        run: pnpm ci
      - name: ğŸ“¥ Install playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: âš™ï¸ Run tests
        run: pnpm exec playwright test
  docker:
    needs: test-e2e
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: âš¡ï¸ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "{{defaultContext}}:client"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/github_action_quest_2:latest
